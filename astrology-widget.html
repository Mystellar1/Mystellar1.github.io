<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Widget</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        }
        
        .astro-widget {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B0000 0%, #450000 100%);
            color: #FFFFFF;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .widget-header {
            padding: 25px 25px 15px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .widget-header h2 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 600;
            background: linear-gradient(45deg, #F5F5DC, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .widget-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .update-time {
            font-size: 0.95rem;
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            color: #FFD700;
        }
        
        .planets-container {
            padding: 20px;
        }
        
        .planet-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.15);
        }
        
        .planet-row:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .planet-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .sun-icon {
            background: linear-gradient(135deg, #FF8C00 0%, #FF4500 100%);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
